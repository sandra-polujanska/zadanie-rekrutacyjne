<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sandra Polujanska">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="awesome, company, website">
    <title>Be awesome</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
        <div class="background-layer">
        <!-- MENU -->
            <nav>
                <a href="#"><img src="assets/logo_awesome.svg" class= "logo" alt="logo"></a>
                <img src="assets/hamburger_menu.svg" id="menu" alt="hamburger-menu">
                <ul id="ul">
                    <div class="mobile-header">
                        <img src="assets/logo_awesome.svg" class= "logo" alt="logo">
                        <img src="assets/iks.svg" id="iks" alt="iks">
                    </div>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Case studies</a></li>
                    <li><a href="#">About</a></li>
                    <li class="last"><a href="#">Contact</a></li>
                    <div class="mobile-media row">
                            <i class="col-s-4 fab fa-facebook"></i>
                            <i class="col-s-4 fab fa-twitter"></i>
                            <i class="col-s-4 fab fa-google-plus-g"></i>
                    </div>
                </ul>
            </nav>
        <!-- SECTION WITH MAIN TEXT AND CIRCLE & RECTANGLE (360deg turn after click) -->
            <section class="container">
                    
                <h1 class="text">Not to make you feel dizzy but the challenge is worth it. Aim high, have fun, <span>be awesome.</span></h1>
              
                <div id="circle-rectangle">
                    <div id="rectangle">
                        <div id="circle"></div>
                    </div>
                </div>
           
            </section>
            
        <!-- FOOTER -->
            
            <footer>
                
                <h2>Look carefully and notice every detail, nothing tricky though.</h2>
                <div class="row">
                    <div class="col-m-4 col-s-12">
                        <i class="fab fa-facebook"></i><span>/</span>AWESOME
                    </div>
                    <div class="col-m-4 col-s-12">
                        <i class="fab fa-twitter"></i><span>/</span>AWESOME
                    </div>
                    <div class="col-m-4 col-s-12">
                        <i class="fab fa-google-plus-g"></i><span>/</span>AWESOME
                    </div>
                </div>
            </footer>
        
        <!-- BUTTON MORE -->
            
            <div class="triangle">
                <button class="more">MORE</button>
                <button class="plus"><i class="fas fa-plus"></i></button>
                <img src="assets/caret-arrow-up.svg" class="arrow">
           
            </div>
    </div>

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
    
</body>
    
</html>
